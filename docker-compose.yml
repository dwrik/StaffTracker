services:
  eureka:
    build: eureka
    image: staff-tracker-eureka
    networks:
      - staff-tracker

  gateway:
    build: gateway
    image: staff-tracker-gateway
    depends_on:
      - eureka
    networks:
      - staff-tracker
    ports:
      - 8080:8080

  department:
    build: department
    image: staff-tracker-department
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME_DEPARTMENT}
    depends_on:
      - eureka
      - gateway
    networks:
      - staff-tracker

  department-db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME_DEPARTMENT}
    volumes:
      - staff-tracker-data:/var/lib/postgresql/data
    networks:
      - staff-tracker

networks:
  staff-tracker:

volumes:
  staff-tracker-data:
